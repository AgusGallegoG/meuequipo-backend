spring.application.name=meuequipo-backend
jwt.expiration=86400000
jwt.secret=${JWT_SECRET:defaultSecretForDev}
server.port=8080
## LOGS INIT ROUTES:
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG
##CORS
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173}
##DataSources
spring.datasource.url=jdbc:mysql://localhost:3306/meuequipo-local
spring.datasource.username=java
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
##hibernate-JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
##logging
logging.level.org.springframework.security=DEBUG
##Uploads:
spring.servlet.multipart.max-file-size=15MB
meuequipo.uploads.path=C:/Ing_Inf/TFG/2024-2025/uploads
meuequipo.signin.path=C:/Ing_Inf/TFG/2024-2025/forms
